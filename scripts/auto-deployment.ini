[global]
datacenter=dc1
log_level=INFO
bootstrap_expect=3
enable-rsyslog=true
rsyslog-facility=LOCAL5
mysqlversion=mysql-5.6.27-v1-enterprise-commercial-linux-x86_64.tar.gz
[cs_node]
server1-ip-hostname=172.14.56.10,server1,user,pass
server2-ip-hostname=172.14.56.11,server2,user,pass
server3-ip-hostname=172.14.56.12,server3,user,pass
[chap_node]
chap-master-ip-hostname=172.14.56.20,chap3,user,pass
chap-master-network-card=eth0
chap-slave-ip-hostname=172.14.56.21,chap4,user,pass
chap-slave-network-card=eth0
chap-virtual-ipaddress=172.14.56.23
[db_node]
mysql-master-ip-hostname=172.14.56.30,mysql3,user,pass
mysql-master-ha_partner_user=repl
mysql-master-ha_partner_host=172.14.56.31
mysql-master-ha_partner_password=repl
mysql-master-ha_partner_port=3254
mysql-master-tag=master
mysql-master-username=user
mysql-master-password=user
mysql-master-cmha-check-username=cmha_check
mysql-master-cmha-check-password=cmha_check
mysql-master-basedir=/usr/local/cmha/mysql
mysql-master-datadir=/var/lib/mysql
mysql-master-port=3254
master-format=hap
servicename=EZEC
master-mha-switch=on
master-monitor-switch=on

mysql-slave-ip-hostname=172.14.56.31,mysql4,user,pass
mysql-slave-ha_partner_user=repl
mysql-slave-ha_partner_host=172.14.56.30
mysql-slave-ha_partner_password=repl
mysql-slave-ha_partner_port=3254
mysql-slave-tag=slave
mysql-slave-username=user
mysql-slave-password=user
mysql-slave-port=3254
slave-format=hap
slave-mha-switch=on
slave-monitor-switch=on
