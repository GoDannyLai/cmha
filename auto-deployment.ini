datacenter=mha
log_level=DEBUG
bootstrap_expect=3
enable-rsyslog=true
rsyslog-facility=LOCAL5
mysqlversion=mysql-5.6.27-v1-enterprise-commercial-linux-x86_64.tar.gz
db_number=1
[cmha_server]
server1-ip-hostname=192.168.2.100,rhel64-cmha1,root,lindan
server2-ip-hostname=192.168.2.101,rhel64-cmha2,root,lindan
server3-ip-hostname=192.168.2.102,rhel64-cmha3,root,lindan


[cmha_agent1]
chap-master-ip-hostname=192.168.2.103,rhel64-slb1,root,lindan
chap-master-network-card=eth0
chap-slave-ip-hostname=192.168.2.104,rhel64-slb2,root,lindan
chap-slave-network-card=eth0
chap-virtual-ipaddress=192.168.2.110

mysql-master-ip-hostname=192.168.2.107,rhel64-mysql1,root,lindan
mysql-master-rpl_reverse_recover_enabled=ON
mysql-master-rpl_reverse_recover_mate_user=repl
mysql-master-rpl_reverse_recover_mate_host=192.168.2.108
mysql-master-rpl_reverse_recover_mate_passwd=111111
mysql-master-rpl_reverse_recover_mate_port=3306
mysql-master-tag=master
mysql-master-username=root
mysql-master-password=111111
mysql-master-cmha-check-username=cmha_check
mysql-master-cmha-check-password=cmha_check
mysql-master-basedir=/usr/local/cmha/mysql
mysql-master-datadir=/var/lib/mysql
mysql-master-port=3306
master-format=hap
servicename=innosql
master-mha-switch=on
master-monitor-switch=on

mysql-slave-ip-hostname=192.168.2.108,rhel64-mysql2,root,lindan
mysql-slave-rpl_reverse_recover_enabled=ON
mysql-slave-rpl_reverse_recover_mate_user=repl
mysql-slave-rpl_reverse_recover_mate_host=192.168.2.107
mysql-slave-rpl_reverse_recover_mate_passwd=111111
mysql-slave-rpl_reverse_recover_mate_port=3306
mysql-slave-tag=slave
mysql-slave-username=root
mysql-slave-password=111111
mysql-slave-port=3306
slave-format=hap
slave-mha-switch=on
slave-monitor-switch=on

